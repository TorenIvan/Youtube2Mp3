<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>ytb2mp3</title>
        <script type="module" src="./js/script.js" defer></script>
    </head> 

    <body>
        <header>
            <p>Simple youtube to mp3/mp4 converter</p>
        </header>

        <div id="container">
            <p>Please insert a valid YouTube link</p> 
            <div id="converter">
                <form id="form" >
                    <input type="url" id="url" name="url" placeholder="Your link here..." pattern="(http:|https:)?(\/\/)?(www\.)?(youtube.com|youtu.be)\/(watch|embed)?(\?v=|\/)?(\S+)?">      
                </form> 
            </div>
            <button type="submit" id="submit" form="form" value="Submit">Convert</button>
            <!-- <button type="submit" id="submit" form="form" value="Submit" hidden>Download</button> -->
        </div>

        <!--We see after the above; maybe some terms of use or something else in paragraphs-->
    </body>
