<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>ytb2mp3</title>
    </head> 

    <body>
        <header>
            <p>Simple youtube to mp3 converter</p>
        </header>

        <div id="container">
            <p>Please insert a valid YouTube link</p> 
            <div id="converter">
                <form id="form">
                    <input type="url" id="url" name="url" placeholder="Your link here..." pattern="(http:|https:)?(\/\/)?(www\.)?(youtube.com|youtu.be)\/(watch|embed)?(\?v=|\/)?(\S+)?">      
                </form> 
            </div>
            <button type="submit" form="form" value="Submit">Convert</button>
        </div>

        <!--We see after the above; maybe some terms of use or something else in paragraphs-->
    </body>
